<body>
<div class=" text-primary bg-success">
    <span id="currentHr" class="bg-success"></span>: <span id="currentMin"></span>: <span id="currentSec"></span>
    </div>
<br>
<br>


<input type="text" id="setHr" placeholder="set hours" name="">
<input type="text" id="setMin" placeholder="set minutes" name="">
<input type="text" id="setSec" placeholder="set seconds" name="">
<button onclick="setAlarm()" class="btn btn-primary">Set Alarm</button>
<!-- <button onclick="stopAlarm()">stop Alarm</button> -->
<br>
<br>
<h3>Input the correct answer to stop alarm</h3>
<input type="text" id="setInp" placeholder="5 * 2="><button onclick="stopAlarm()">Stop Alarm</button>





    <script type="text/javascript">
       
        let hr;
        let min;
        let sec;
        var sound = new Audio("Invisible.mp3");
        sound.loop = true;
        let inp;
       
      

    function evalDate() {
        let getDate = new Date;
        let defaultHr = getDate.getHours();
        let defaultMin = getDate.getMinutes();
        let defaultSec = getDate.getSeconds();
        currentHr.innerText = defaultHr;
        currentMin.innerText = defaultMin;
        currentSec.innerText = defaultSec;
       

        if (hr==defaultHr && min==defaultMin && sec==defaultSec) {
            sound.play();
            
}else if(inp==10){
    sound.pause();

}

    }
        setInterval(evalDate, 1000);


    function setAlarm(){
        hr = setHr.value;
        min =setMin.value;
        sec =setSec.value;
        console.log(hr, min, sec);
       
        
    }

    function stopAlarm() {
        inp = setInp.value;
        
    }


    </script>
    
</body>
